<div class="col-md-9" ng-controller="auditCtrl">
    <div class="content-wrapper">
        <div class="content-inner">
            <div class="page-header">
                <header data-ng-include=" '/static/views/c_header.html' "></header>
                <h1><i class="fa fa-address-book-o"></i> 用户授权</h1>
            </div>
            <ol class="breadcrumb">
                <li >说明：新注册用户，属于未审核用户权限组，只能查看自己的信息。
                只有管理员在此页面上审核并批准，新注册用户才能加入一般用户权限组，享有基本查询权限。</li>
            </ol>
            <div class="main-content">
                <div class="row">
                    <div class="widget">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">权限组：</label>
                                        <div class="col-md-8">
                                            <select
                                                    id="user_country"
                                                    name="user_country"
                                                    ng-model="author_selected"
                                                    class="form-control"
                                                    ng-change="authorSelect()"
                                                    ng-options="author.author_group for author in author_array"
                                                    >
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-primary pull-right"
                                            id="show_advance_search"
                                            style="width:100%"
                                            ng-click="toggleAdvSearch()"
                                            >
                                        <i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;<span>显示高级搜索条件</span>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <ol class="breadcrumb">
                            <span>搜索条件：</span>
                            <li ng-repeat="s in terms_dis">
                                <a>{{s.v}}<i class="fa fa-remove" ng-click="removeSearchOption(s)"></i></a></li>
                        </ol>
                    </div>

                    <div class="widget" id="advance_search_dialog"  ng-show="show_adv_flag">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab_person_info" data-toggle="tab">个人信息</a>
                            </li>
                            <li>
                                <a href="#tab_education" data-toggle="tab">学籍信息</a>
                            </li>
                            <li>
                                <a href="#tab_work_info" data-toggle="tab">工作信息</a>
                            </li>
                        </ul>
                        <div class="tab-content bottom-margin">
                            <div class="tab-pane active" id="tab_person_info">
                                <form name="search_form" class="form-horizontal">

                                    <div class="shadowed-bottom">
                                        <p>以校友的个人基本信息为基准查询</p>
                                    </div>

                                    <div class="row padded-ww">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">姓名：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_name"
                                                            type="text"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_name"
                                                            ng-maxlength="20"
                                                            >

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">年龄：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_age"
                                                            type="text"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_age"
                                                            >

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">性别：</label>

                                                <div class="col-md-8">
                                                    <select
                                                            name="user_gender"
                                                            ng-model="terms.user_info.user_gender"
                                                            class="form-control"
                                                            >
                                                        <option value="">请选择性别</option>
                                                        <option value="男">男</option>
                                                        <option value="女">女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">民族：</label>

                                                <div class="col-md-8">
                                                    <select
                                                            name="user_nation"
                                                            ng-model="terms.user_info.user_nation"
                                                            class="form-control"
                                                            >
                                                        <option value="">请选择民族</option>
                                                        <option value="汉族">汉族</option>
                                                        <option value="蒙古族">蒙古族</option>
                                                        <option value="回族">回族</option>
                                                        <option value="藏族">藏族</option>
                                                        <option value="维吾尔族">维吾尔族</option>
                                                        <option value="苗族">苗族</option>
                                                        <option value="彝族">彝族</option>
                                                        <option value="壮族">壮族</option>
                                                        <option value="布依族">布依族</option>
                                                        <option value="朝鲜族">朝鲜族</option>
                                                        <option value="满族">满族</option>
                                                        <option value="侗族">侗族</option>
                                                        <option value="瑶族">瑶族</option>
                                                        <option value="白族">白族</option>
                                                        <option value="土家族">土家族</option>
                                                        <option value="哈尼族">哈尼族</option>
                                                        <option value="哈萨克族">哈萨克族</option>
                                                        <option value="傣族">傣族</option>
                                                        <option value="黎族">黎族</option>
                                                        <option value="傈僳族">傈僳族</option>
                                                        <option value="佤族">佤族</option>
                                                        <option value="畲族">畲族</option>
                                                        <option value="高山族">高山族</option>
                                                        <option value="拉祜族">拉祜族</option>
                                                        <option value="水族">水族</option>
                                                        <option value="东乡族">东乡族</option>
                                                        <option value="纳西族">纳西族</option>
                                                        <option value="景颇族">景颇族</option>
                                                        <option value="柯尔克孜族">柯尔克孜族</option>
                                                        <option value="土族">土族</option>
                                                        <option value="达斡尔族">达斡尔族</option>
                                                        <option value="仫佬族">仫佬族</option>
                                                        <option value="羌族">羌族</option>
                                                        <option value="布朗族">布朗族</option>
                                                        <option value="撒拉族">撒拉族</option>
                                                        <option value="毛南族">毛南族</option>
                                                        <option value="仡佬族">仡佬族</option>
                                                        <option value="锡伯族">锡伯族</option>
                                                        <option value="阿昌族">阿昌族</option>
                                                        <option value="普米族">普米族</option>
                                                        <option value="塔吉克族">塔吉克族</option>
                                                        <option value="怒族">怒族</option>
                                                        <option value="乌孜别克族">乌孜别克族</option>
                                                        <option value="俄罗斯族">俄罗斯族</option>
                                                        <option value="鄂温克族">鄂温克族</option>
                                                        <option value="德昂族">德昂族</option>
                                                        <option value="保安族">保安族</option>
                                                        <option value="裕固族">裕固族</option>
                                                        <option value="京族">京族</option>
                                                        <option value="塔塔尔族">塔塔尔族</option>
                                                        <option value="独龙族">独龙族</option>
                                                        <option value="鄂伦春族">鄂伦春族</option>
                                                        <option value="赫哲族">赫哲族</option>
                                                        <option value="门巴族">门巴族</option>
                                                        <option value="珞巴族">珞巴族</option>
                                                        <option value="基诺族">基诺族</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="padded col-md-10 pull-right">
                                            <a class="btn btn-primary"
                                               ng-click="advSearch()"
                                            >开始查询</a>
                                            <a  class="btn btn-default"
                                                ng-click="resetAdvTerms()"
                                            >重置</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-pane" id="tab_education">
                                <form name="search_form" class="form-horizontal">
                                    <div class="shadowed-bottom">
                                        <p>依据校友的学籍信息进行查询、入学年级可以选定一年或者一定范围</p>
                                    </div>

                                    <div class="row padded-ww">
                                        <div class="col-lg-6">


                                            <div class="form-group">
                                                <label class="col-md-4 control-label">学籍学院：</label>

                                                <div class="col-md-8">
                                                    <select
                                                            ng-model="adv_temp_Data.collage_edu"
                                                            class="form-control"
                                                            ng-class="{
                                                               'error': terms.user_education.collage_admin_name.$invalid && terms.user_education.collage_admin_name.$dirty,
                                                               'done': terms.user_education.collage_admin_name.$valid
                                                            }"
                                                            ng-options="c.collage_name_cn for c in collages"
                                                            ng-change="showSpecialty()"
                                                            ng-init="aaaaa"
                                                    >
                                                        <option value="">请选择学籍学院</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">专业：</label>

                                                <div class="col-md-8">
                                                    <select

                                                            class="form-control"
                                                            ng-model="adv_temp_Data.specialty"
                                                            class="form-control"
                                                            ng-class="{
                                                               'error': terms.user_education.specialty_name.$invalid && terms.user_education.specialty_name.$dirty,
                                                               'done': terms.user_education.specialty_name.$valid
                                                            }"
                                                            ng-options="s.specialty_name_cn for s in specialties"
                                                            >
                                                        <option value="">请选择专业</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">学历：</label>

                                                <div class="col-md-8">
                                                    <div class="row">
                                                        <div class=" col-md-3">
                                                            <label class="">
                                                                <input ng-model="terms.user_education.user_edu_1" type="checkbox" ng-true-value="'专科'" ng-false-value="''" checked="" class="ng-pristine ng-untouched ng-valid"> 专科
                                                            </label>
                                                        </div>
                                                        <div class=" col-md-3">
                                                            <label class="">
                                                                <input ng-model="terms.user_education.user_edu_2" type="checkbox"  ng-true-value="'本科'" ng-false-value="''" checked="" class="ng-pristine ng-untouched ng-valid"> 本科
                                                            </label>
                                                        </div>
                                                        <div class=" col-md-3">
                                                            <label class="">
                                                                <input ng-model="terms.user_education.user_edu_3" type="checkbox" ng-true-value="'硕士研究生'" ng-false-value="''" checked="" class="ng-pristine ng-untouched ng-valid"> 硕士
                                                            </label>
                                                        </div>
                                                        <div class=" col-md-3">
                                                            <label class="">
                                                                <input ng-model="terms.user_education.user_edu_4" type="checkbox" ng-true-value="'博士研究生'" ng-false-value="''" checked="" class="ng-pristine ng-untouched ng-valid"> 博士
                                                            </label>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 ">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">入学年份：</label>
                                                <div class="col-md-8">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <input
                                                                    type="text"
                                                                    class="form-control "
                                                                    ng-model="terms.user_education.entrance_year1"
                                                                    placeholder="从1958"
                                                                    >
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input
                                                                    type="text"
                                                                    class="form-control "
                                                                    ng-model="terms.user_education.entrance_year2"
                                                                    placeholder="到今年"
                                                                    >
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">管理学院：</label>
                                                <div class="col-md-8">
                                                    <select
                                                            ng-model="adv_temp_Data.collage_admin"
                                                            class="form-control"
                                                            ng-class="{
                                                               'error': terms.user_education.collage_admin_name.$invalid && terms.user_education.collage_admin_name.$dirty,
                                                               'done': terms.user_education.collage_admin_name.$valid
                                                            }"
                                                            ng-options="c.collage_name_cn for c in collages"
                                                            >
                                                        <option value="">请选择管理学院</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="clearfix">
                                        <div class="padded col-md-10 pull-right">
                                            <a class="btn btn-primary"
                                               ng-click="advSearch()"
                                            >开始查询</a>
                                            <a  class="btn btn-default"
                                                ng-click="resetAdvTerms()"
                                            >重置</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-pane" id="tab_work_info">
                                <form name="search_form" class="form-horizontal">
                                    <div class="shadowed-bottom">
                                        <p>依据校友工作信息进行查询</p>
                                    </div>
                                    <div class="row padded-ww">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">行业类型：</label>
                                                <div class="col-md-8">
                                                    <select
                                                            name="user_industry"
                                                            ng-model="adv_temp_Data.industry"
                                                            class="form-control"
                                                            ng-options="i.industrial_name for i in industries"
                                                            >
                                                        <option value="">请选择行业</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">工作单位：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_workunit"
                                                            type="text"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_workunit"
                                                            >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                            <label class="col-md-4 control-label">职位：</label>
                                            <div class="col-md-8">
                                                <input
                                                        name="user_post"
                                                        type="text"
                                                        class="form-control"
                                                        ng-model="terms.user_info.user_post"
                                                        >

                                            </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">所在省：</label>
                                                <div class="col-md-8">
                                                    <select
                                                            name="user_province"
                                                            ng-model="adv_temp_Data.province"
                                                            class="form-control"
                                                            ng-class="{
                                                               'error': signupForm.user_province.$invalid && signupForm.user_province.$dirty,
                                                               'done': signupForm.user_province.$valid
                                                            }"
                                                            ng-options="p.province_name for p in provinces"
                                                            ng-change="showCity()"
                                                            >

                                                        <option value="">请选择所在省</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">所在市：</label>
                                                <div class="col-md-8">
                                                    <select
                                                            name="user_city"
                                                            ng-model="adv_temp_Data.city"
                                                            class="form-control"
                                                            ng-class="{
                                                               'error': signupForm.user_city.$invalid && signupForm.user_city.$dirty,
                                                               'done': signupForm.user_city.$valid
                                                            }"
                                                            ng-options="c.city_name for c in cities"
                                                            >
                                                            >
                                                        <option value="">请选择所在市</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>


                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">手机号：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_cellphone"
                                                            type="text"
                                                            ng-pattern="/^1[0-9]{10}$/"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_cellphone"
                                                            ng-maxlength="11"
                                                            >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">QQ号：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_qq"
                                                            type="text"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_qq"
                                                            ng-maxlength="11"
                                                            >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">办公电话：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_officephone"
                                                            type="text"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_officephone"
                                                            ng-maxlength="11"
                                                            >

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">电子邮箱：</label>
                                                <div class="col-md-8">
                                                    <input
                                                            name="user_email"
                                                            type="email"
                                                            class="form-control"
                                                            ng-model="terms.user_info.user_email"
                                                            required
                                                            ng-maxlength="32"
                                                            >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="padded col-md-10 pull-right">
                                            <a  class="btn btn-primary"
                                                ng-click="advSearch()"
                                            >开始查询</a>
                                            <a  class="btn btn-default"
                                                ng-click="resetAdvTerms()"
                                            >重置</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="widget-content-white">
                        <!--表格上部功能按钮栏 -->
                        <div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!--标签头-->
                                    <ul class="nav nav-pills">
                                        <li class="active"><a href="" data-toggle="tab" ng-click="showInfo(0)">用户权限</a></li>
                                        <li><a href="" data-toggle="tab" ng-click="showInfo(1)">概要信息</a></li>
                                        <li><a href="" data-toggle="tab" ng-click="showInfo(2)">学籍详情</a></li>
                                        <li><a href="" data-toggle="tab" ng-click="showInfo(3)">工作详情</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <!--表格操作按钮-->
                                    <div class="widget-controls pull-right">
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-sm dropdown-toggle"
                                                    type="button" data-toggle="dropdown">
                                                <i class="fa fa-gear"></i>&nbsp;选中操作 <span
                                                    class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href='' ng-click="pizhunAlumnus()"><i
                                                        class="fa fa-plus-square"></i>&nbsp;批准</a>
                                                </li>
                                                <li><a href='' ng-click="deleteAlumnus()"><i
                                                        class="fa fa-minus-square"></i>&nbsp;删除</a>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--标签内容-->
                        <div class="tab-content">
                            <!--第零页，用户权限表格-->
                            <div class="tab-pane active" id="tab_author_table" ng-if="showinfo.author">
                                <div class="padded">
                                    <div id="author_table"
                                         style="height: 333px"
                                         ui-grid="author_table_options"
                                         ui-grid-selection
                                         class="grid"></div>
                                </div>
                            </div>
                            <!--第一页，概要信息表格-->
                            <div class="tab-pane active" id="tab_general_table" ng-if="showinfo.general">
                                <div class="padded">
                                    <div id="general_table"
                                         style="height: 333px"
                                         ui-grid="general_table_options"
                                         ui-grid-selection
                                         class="grid"></div>
                                </div>
                            </div>
                            <!--第二页，学籍详情表格-->
                            <div class="tab-pane active" id="tab_edu_table" ng-if="showinfo.edu">
                                <div class="padded">
                                    <div id="edu_table"
                                         style="height: 333px"
                                         ui-grid="edu_table_options"
                                         ui-grid-selection
                                         class="grid"
                                    >
                                    </div>
                                </div>
                            </div>
                            <!--第三页，工作详情表格-->
                            <div class="tab-pane active" id="tab_work_table" ng-if="showinfo.workinfo">
                                <div class="padded">
                                    <div id="workinfo_table"
                                         style="height: 333px"
                                         ui-grid="workinfo_table_options"
                                         ui-grid-selection
                                         class="grid"
                                    >

                                    </div>
                                </div>
                            </div>
                            <!--调用自定义的分页器，详见app-directive.js -->
                            <page-navgation pages="pages"></page-navgation>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
