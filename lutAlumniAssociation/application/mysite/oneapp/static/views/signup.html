<div ng-controller="signupCtrl">
    <div class="login-logo-w">
        <a class="logo">
            <i class="fa fa-graduation-cap"></i>
            <span>尊敬的校友，欢迎您！</span>
        </a>
    </div>


    <div class="row">
        <div class="col-lg-12">

            <div class="content-wrapper bold-shadow">
                <div class="content-inner">
                    <div class="main-content main-content-grey-gradient no-page-header">
                        <div class="main-content-inner wizard">
                            <!--<p>-->
                                <!--<code>{{ datas}}</code>-->
                            <!--</p>-->

                            <div class="steps clearfix">
                                <ul>

                                    <li ui-sref-active="current">
                                        <a ui-sref=".step_one" class="btn-default"><span>1</span> 登陆信息</a>
                                    </li>
                                    <li ui-sref-active="current">
                                        <a ui-sref=".step_two" class="btn-default"><span>2</span> 个人信息</a>
                                    </li>
                                    <li ui-sref-active="current">
                                        <a ui-sref=".step_three" class="btn-default"><span>3</span> 学籍信息</a>
                                    </li>
                                    <li ui-sref-active="current">
                                        <a ui-sref=".step_four" class="btn-default"><span>4</span> 工作信息</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="wizard">
                                <div class="content">

                                    <form name="signupForm" ng-submit="processForm()" class="p-lg">
                                        <!-- our nested state views will be injected here -->
                                        <div id="form-views" ui-view></div>
                                    </form>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
