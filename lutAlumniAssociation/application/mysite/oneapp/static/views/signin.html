<div ng-controller="signinCtrl">
    <div class="login-logo-w">
        <a class="logo">
            <i class="fa fa-graduation-cap"></i>
            <span>兰州理工大学校友信息平台</span>
        </a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="content-wrapper bold-shadow">
                <div class="content-inner">
                    <div class="main-content main-content-grey-gradient no-page-header">
                        <div class="main-content-inner">
                            <form name="loginForm"
                                  ng-submit="signin();"
                                  role="form">
                                <h3 class="form-title form-title-first"><i class="icon-lock"></i> 敬请登录</h3>
                                <!--用户名-->
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input
                                            type="email"
                                            name="email"
                                            id="login_username"
                                            class="form-control"
                                            placeholder="Email"
                                            ng-model="signinData.username"

                                            required >
                                </div>
                                <!--邮箱-->
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password"
                                           name="password"
                                           id="login_userpwd"
                                           class="form-control"
                                           placeholder="请输入密码"
                                           ng-model="signinData.password"
                                           required >
                                </div>
                                <!--错误提示-->
                                <div class="form-group">
                                    <div ng-show="loginForm.email.$invalid && loginForm.email.$dirty"
                                            class="alert alert-danger alert-dismissable">
                                        <p ng-show="loginForm.email.$error.email"
                                           style="padding:5px" class="bg-danger">邮箱输入错误</p>
                                        <p ng-show="loginForm.email.$error.required"
                                           style="padding:5px" class="bg-danger">请输入邮箱</p>
                                    </div>
                                    <div ng-show="loginForm.password.$invalid && loginForm.password.$dirty"
                                            class="alert alert-danger alert-dismissable">
                                        <p ng-show="loginForm.password.$error.required"
                                           style="padding:5px" class="bg-danger">密码不能为空</p>
                                    </div>
                                    <div ng-show="loginForm.serverError"
                                            class="alert alert-danger alert-dismissable">
                                        <p style="padding:5px" class="bg-danger"> {{ loginForm.serverError.message }}</p>
                                    </div>
                                </div>

                                <!--登陆按钮-->
                                <input class="btn btn-primary btn-lg"
                                       type="submit"
                                       value="登陆"
                                       ng-disabled="loginForm.$invalid">
                                <a ui-sref="signup.step_one" class="btn btn-link">新用户注册</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
