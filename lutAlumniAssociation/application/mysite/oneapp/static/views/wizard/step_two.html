<fieldset>
    <h3>请填写您的个人真实信息，以便校友之间联系（带*号必填）</h3>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="user_name">姓名 * {{userdata.user_info.user_name}}</label>
                <label id="user_name_error" class="error" for="user_name"
                       ng-show="signupForm.user_name.$invalid && signupForm.user_name.$dirty">
                    <span ng-show="signupForm.user_name.$error.required">请输入真实姓名;</span>
                    <span ng-show="signupForm.user_name.$error.maxlength">姓名不得超过20个字符;</span>
                </label>
                <input id="user_name"
                       name="user_name"
                       ng-model="userdata.user_info.user_name"
                       type="text"
                       class="form-control required"
                       required
                       ng-class="{
                           'error': signupForm.user_name.$invalid && signupForm.user_name.$dirty,
                           'done': signupForm.user_name.$valid
                       }"
                       ng-maxlength="20">
            </div>

            <div class="form-group">
                <label>性别 * {{userdata.user_info.user_gender}}</label>

                <div class="form-control">
                    <label>
                        <input type="radio" ng-model="userdata.user_info.user_gender" value="男" ng-checked="true"> 男
                    </label>
                    &nbsp;&nbsp;
                    <label>
                        <input type="radio" ng-model="userdata.user_info.user_gender" value="女"> 女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>出生年月 * {{userdata.user_info.user_birthday}}</label>
                <label id="user_birthday_error" class="error" for="user_birthday"
                       ng-show="signupForm.user_birthday.$invalid && signupForm.user_birthday.$dirty">
                    <span ng-show="signupForm.user_birthday.$error.required">请输入出生年月;</span>
                    <span ng-show="signupForm.user_birthday.$error.pattern">请使用YYYY-MM-DD的日期格式;</span>
                </label>
                <input id="user_birthday"
                       name="user_birthday"
                       ng-model="userdata.user_info.user_birthday"
                       type="text"
                       class="form-control"
                       jquery-ui-datepicker
                       ng-pattern="/^((?:19|20)\d\d)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$/"
                       ng-class="{
                           'error': signupForm.user_birthday.$invalid && signupForm.user_birthday.$dirty,
                           'done': signupForm.user_birthday.$valid
                       }"
                       required>
            </div>

            <div class="form-group">
                <label for="user_nation">民族 * {{userdata.user_info.user_nation}}</label>
                <select id="user_nation"
                        name="user_nation"
                        ng-model="userdata.user_info.user_nation"
                        class="form-control"
                        ng-class="{
                           'error': signupForm.user_nation.$invalid && signupForm.user_nation.$dirty,
                           'done': signupForm.user_nation.$valid
                       }"
                        required>
                    <option value="汉族">汉族</option>
                    <option value="蒙古族">蒙古族</option>
                    <option value="回族">回族</option>
                    <option value="藏族">藏族</option>
                    <option value="维吾尔族">维吾尔族</option>
                    <option value="苗族">苗族</option>
                    <option value="彝族">彝族</option>
                    <option value="壮族">壮族</option>
                    <option value="布依族">布依族</option>
                    <option value="朝鲜族">朝鲜族</option>
                    <option value="满族">满族</option>
                    <option value="侗族">侗族</option>
                    <option value="瑶族">瑶族</option>
                    <option value="白族">白族</option>
                    <option value="土家族">土家族</option>
                    <option value="哈尼族">哈尼族</option>
                    <option value="哈萨克族">哈萨克族</option>
                    <option value="傣族">傣族</option>
                    <option value="黎族">黎族</option>
                    <option value="傈僳族">傈僳族</option>
                    <option value="佤族">佤族</option>
                    <option value="畲族">畲族</option>
                    <option value="高山族">高山族</option>
                    <option value="拉祜族">拉祜族</option>
                    <option value="水族">水族</option>
                    <option value="东乡族">东乡族</option>
                    <option value="纳西族">纳西族</option>
                    <option value="景颇族">景颇族</option>
                    <option value="柯尔克孜族">柯尔克孜族</option>
                    <option value="土族">土族</option>
                    <option value="达斡尔族">达斡尔族</option>
                    <option value="仫佬族">仫佬族</option>
                    <option value="羌族">羌族</option>
                    <option value="布朗族">布朗族</option>
                    <option value="撒拉族">撒拉族</option>
                    <option value="毛南族">毛南族</option>
                    <option value="仡佬族">仡佬族</option>
                    <option value="锡伯族">锡伯族</option>
                    <option value="阿昌族">阿昌族</option>
                    <option value="普米族">普米族</option>
                    <option value="塔吉克族">塔吉克族</option>
                    <option value="怒族">怒族</option>
                    <option value="乌孜别克族">乌孜别克族</option>
                    <option value="俄罗斯族">俄罗斯族</option>
                    <option value="鄂温克族">鄂温克族</option>
                    <option value="德昂族">德昂族</option>
                    <option value="保安族">保安族</option>
                    <option value="裕固族">裕固族</option>
                    <option value="京族">京族</option>
                    <option value="塔塔尔族">塔塔尔族</option>
                    <option value="独龙族">独龙族</option>
                    <option value="鄂伦春族">鄂伦春族</option>
                    <option value="赫哲族">赫哲族</option>
                    <option value="门巴族">门巴族</option>
                    <option value="珞巴族">珞巴族</option>
                    <option value="基诺族">基诺族</option>
                </select>

                <div>
                    <div class="form-group">
                        <label for="user_country">国籍 *</label>
                        <label id="user_country_error" class="error" for="user_birthday"
                               ng-show="signupForm.user_country.$invalid && signupForm.user_country.$dirty">
                            <span ng-show="signupForm.user_country.$error.required">请选择国籍;</span>
                        </label>
                        <select
                                id="user_country"
                                name="user_country"
                                ng-model="userdata.user_info.country_temp"
                                class="form-control"
                                ng-change="countrySet(userdata.user_info.country_temp)"
                                required
                                ng-class="{
                                       'error': signupForm.user_country.$invalid && signupForm.user_country.$dirty,
                                       'done': signupForm.user_country.$valid
                                   }"
                                ng-options="country.country_name_cn for country in countries"
                                >
                            <option value="">请选择国籍</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <label>手机号码 {{userdata.user_info.user_cellphone}}</label>
                <label id="user_cellphone_error" class="error" for="user_cellphone"
                       ng-show="signupForm.user_cellphone.$invalid && signupForm.user_cellphone.$dirty">
                    <span ng-show="signupForm.user_cellphone.$error.maxlength">手机号最长11位;</span>
                    <span ng-show="signupForm.user_cellphone.$error.number">请输入数字;</span>
                    <span ng-show="signupForm.user_cellphone.$error.pattern">需要符合国内手机号格式;</span>
                </label>
                <input id="user_cellphone"
                       name="user_cellphone"
                       type="number"
                       ng-model="userdata.user_info.user_cellphone"
                       class="form-control"
                       ng-pattern="/^1[3|4|5|8][0-9]\d{4,8}$/"
                       ng-class="{
                           'error': signupForm.user_cellphone.$invalid && signupForm.user_cellphone.$dirty,
                           'done': signupForm.user_cellphone.$valid && signupForm.user_cellphone.$dirty
                       }"
                       ng-maxlength="11">
            </div>

            <div class="form-group">
                <label>电子邮箱 {{userdata.user_info.user_email}}</label>
                <label id="user_email_error" class="error" for="user_email"
                       ng-show="signupForm.user_email.$invalid && signupForm.user_email.$dirty">
                    <span ng-show="signupForm.user_email.$error.maxlength">邮箱最长32位;</span>
                    <span ng-show="signupForm.user_email.$error.email">要符合邮箱格式;</span>
                    <span ng-show="signupForm.user_email.$error.minlength">登陆邮箱不能少于8位;</span>
                    <span ng-show="signupForm.user_email.$error.maxlength">登陆邮箱不能多于32位;</span>
                </label>
                <input id="user_email"
                       name="user_email"
                       type="email"
                       ng-model="userdata.user_info.user_email"
                       ng-init="userdata.user_info.user_email=userdata.user_info.user_account"
                       ng-minlength="8"
                       ng-maxlength="12"
                       class="form-control"
                       ng-class="{
                           'error': signupForm.user_email.$invalid && signupForm.user_email.$dirty,
                           'done': signupForm.user_email.$valid && signupForm.user_email.$dirty
                       }"
                       ng-maxlength="32">
            </div>
            <div class="form-group">
                <label>QQ号 {{userdata.user_info.user_qq}}</label>
                <label id="user_qq_error" class="error" for="user_qq"
                       ng-show="signupForm.user_qq.$invalid && signupForm.user_qq.$dirty">
                    <span ng-show="signupForm.user_qq.$error.maxlength">qq号最长11位;</span>
                    <span ng-show="signupForm.user_qq.$error.number">qq号必须是数字;</span>
                </label>
                <input id="user_qq"
                       name="user_qq"
                       type="number"
                       ng-model="userdata.user_info.user_qq"
                       class="form-control"
                       ng-maxlength="11"
                       ng-class="{
                           'error': signupForm.user_qq.$invalid && signupForm.user_qq.$dirty,
                           'done': signupForm.user_qq.$valid && signupForm.user_qq.$dirty
                       }"
                       >
            </div>
            <div class="form-group">
                <label>微信号 {{userdata.user_info.user_wechat}}</label>
                <label id="user_wechat_error" class="error" for="user_wechat"
                       ng-show="signupForm.user_wechat.$invalid && signupForm.user_wechat.$dirty">
                    <span ng-show="signupForm.user_wechat.$error.maxlength">微信号最长20位;</span>
                    <span ng-show="signupForm.user_wechat.$error.pattern">微信号仅支持6-20位字母、数字、下划线、短横杠;</span>
                </label>
                <input id="user_wechat"
                       name="user_wechat"
                       type="text"
                       ng-model="userdata.user_info.user_wechat"
                       ng-pattern="/^[-_a-zA-Z0-9]{6,20}$/"
                       ng-maxlength="20"
                       class="form-control"
                       ng-class="{
                           'error': signupForm.user_wechat.$invalid && signupForm.user_wechat.$dirty,
                           'done': signupForm.user_wechat.$valid && signupForm.user_wechat.$dirty
                       }"
                       >
            </div>
        </div>

    </div>
    <a ui-sref="signup.step_one" class="btn btn-default put-left">上一步</a>
    <a ui-sref="signup.step_three" ng-disabled="
    signupForm.user_name.$invalid ||
    signupForm.user_birthday.$invalid ||
    signupForm.user_nation.$invalid"
       ng-click="localStorageSet()"
       class="btn btn-primary put-left">下一步</a>
    <a ui-sref="alumnus" class="btn btn-default pull-right">返回</a>
</fieldset>
